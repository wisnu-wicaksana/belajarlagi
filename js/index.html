<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <section class="home1">
      <div class="containter">
        <div class="row text-center">
          <h1>Latihan #1 - Javascript data</h1>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="nama_depan"
                placeholder="nama depan"
                aria-placeholder="nama depan" />
            </div>
          </div>
          <div class="col-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="nama_belakang"
                placeholder="nama belakang"
                aria-placeholder="nama belakang" />
            </div>
          </div>
        </div>

        <div class="row justify-content-center mt-4">
          <button type="button" class="btn btn-primary col-2" id="button_merge">
            Merge
          </button>
        </div>

        <div class="row text-center mt-4">
          <span id="nama_lengkap">Nama Lengkap</span>
        </div>
      </div>

      <div class="container">
        <div class="row text-center">
          <h2>operasi penambahan</h2>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-4">
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="angka_pertama"
                placeholder="angka pertama"
                aria-placeholder="angka pertama" />
            </div>
          </div>
          <div class="col-4">
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="angka_kedua"
                placeholder="nama belakang"
                aria-placeholder="angka kedua" />
            </div>
          </div>
        </div>

        <div class="row justify-content-center mt-4">
          <button type="button" class="btn btn-primary col-2" id="button_hasil">
            hasil
          </button>
        </div>

        <div class="row text-center mt-4">
          <span id="hasil_tambah">hasil penambahan </span>
        </div>

        <div class="row text-center mt-4">
          <span id="hasil_pengurangan">hasil pengurangan </span>
        </div>

        <div class="row text-center mt-4">
          <span id="hasil_kali">hasil kali </span>
        </div>

        <div class="row text-center mt-4">
          <span id="hasil_bagi">hasil bagi </span>
        </div>
      </div>
    </section>


	<hr class="dark">

	<section class="home2 pb-5">

		<div class="container">
			<div class="row my-5">
				<h1 class="text-center">Latihan Operator</h1>
			</div>
		</div>
	
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-2">
					<div class="input-group">
						<input id="aritmatikaAngka1" type="number" class="form-control" placeholder="Angka 1" aria-label="Angka 1">
					</div>
				</div>
				<div class="col-2">
					<div class="input-group">
						<select id="operatorAritmatika" class="form-select">
							<option selected>Pilih Operator</option>
							<option value="+">+</option>
							<option value="-">-</option>
							<option value="/">/</option>
							<option value="*">x</option>
							<option value="%">%</option>
						</select>
					</div>
				</div>
				<div class="col-2">
					<div class="input-group">
						<input id="aritmatikaAngka2" type="number" class="form-control" placeholder="Angka 2" aria-label="Angka 2">
					</div>
				</div>
				<div class="col-3">
					
					<button type="button" class="btn btn-primary" id="buttonAritmatika">Hasil Hitung</button>
					
					<span class="mx-4" id="hasilOperatorAritmatika">Hasil</span>
				</div>
			</div>
		</div>
	
		<div class="container mt-5"></div>
			<div class="row justify-content-center">
				<div class="col-2">
					<div class="input-group">
						<input id="boolean1" type="text" class="form-control" placeholder="Boolean 1" aria-label="Boolean 1">
					</div>
				</div>
				<div class="col-2">
					<div class="input-group">
						<select id="operatorLogika" class="form-select">
							<option selected>Pilih Operator</option>
							<option value="&&">and</option>
							<option value="||">or</option>
						</select>
					</div>
				</div>
				<div class="col-2">
					<div class="input-group">
						<input id="boolean2" type="number" class="form-control" placeholder="Boolean 2" aria-label="Boolean 2">
					</div>
				</div>
				<div class="col-3">
					
					<button type="button" class="btn btn-primary" id="buttonLogika">Hasil Logika</button>
					
					<span class="mx-4" id="hasilOperatorLogika">Hasil</span>
				</div>
			</div>
		</div>





	</section>

    <script src="script3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
